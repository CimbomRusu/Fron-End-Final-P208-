<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="LIB/OwlCarousel/CSS/owl.carousel.min.css">
    <link rel="stylesheet" href="LIB/OwlCarousel/CSS/owl.theme.default.min.css">
    <link rel="icon" href="http://t.commonsupport.com/consultox/images/favicon.png">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/soon.css">
    <title>Coming Soon</title>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <img src="http://t.commonsupport.com/consultox/images/icons/preloader.svg">
    </div>
    <!-- End -->

   <!-- Main body -->
   <setion id="soon">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center mb-5">
                    <h1>Comming Soon</h1>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="day">83</h3>
                        <p>DAYS</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="hour">06</h3>
                        <p>HOURS</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="minute">48</h3>
                        <p>MINUTES</p>
                    </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center mb-5">
                    <div class="clock">
                        <h3 id="second">59</h3>
                        <p>SECONDS</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center mb-4">
                    <p>Website is under construction. We'll be here soon with new 
                        awesome site, Subscribe to be notified.</p>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form">
                        <input type="email" placeholder="Enter your email address"><button>Submit now</button>
                    </div>
                </div>
            </div>
        </div>
   </setion>
   <!-- End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="LIB/OwlCarousel/JS/owl.carousel.min.js"></script>
    <script src="js/soon.js"></script>
</body>

</html>
